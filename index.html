<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moro AI â€“ Code Helper & Friend</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/styles/github-dark-dimmed.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/highlight.min.js"></script>

  <style>
    :root {
      --primary: #22c55e;
      --primary-dark: #16a34a;
      --bg: #0f172a;
      --surface: #1e293b;
      --text: #e2e8f0;
      --text-light: #94a3b8;
      --border: #334155;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(30,41,59,0.85);
      backdrop-filter: blur(12px);
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
      text-align: center;
      font-weight: 700;
      font-size: 1.4rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
    }

    .message {
      display: flex;
      gap: 0.75rem;
      max-width: 85%;
    }

    .message.user { align-self: flex-end; flex-direction: row-reverse; }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      background: var(--surface);
      border: 1px solid var(--border);
    }

    .avatar.bot { background: linear-gradient(135deg, #22c55e, #16a34a); color: white; }

    .bubble {
      padding: 1rem 1.4rem;
      border-radius: 1.25rem;
      line-height: 1.55;
      word-break: break-word;
    }

    .user .bubble {
      background: var(--primary);
      color: white;
      border-bottom-right-radius: 0.5rem;
    }

    .bot .bubble {
      background: var(--surface);
      border: 1px solid var(--border);
      border-bottom-left-radius: 0.5rem;
    }

    .explanation {
      margin-bottom: 1rem;
    }

    pre {
      background: #0d1117;
      border-radius: 0.75rem;
      margin: 0.8rem 0 1.2rem 0;
      overflow-x: auto;
      position: relative;
    }

    code {
      display: block;
      padding: 1.1rem;
      font-family: 'Consolas', monospace;
      font-size: 0.94rem;
      line-height: 1.5;
    }

    .copy-btn {
      position: absolute;
      top: 0.7rem;
      right: 0.7rem;
      background: rgba(255,255,255,0.15);
      color: white;
      border: none;
      border-radius: 0.5rem;
      padding: 0.4rem 0.85rem;
      font-size: 0.82rem;
      cursor: pointer;
      transition: all 0.15s;
    }

    .copy-btn:hover {
      background: rgba(255,255,255,0.28);
    }

    .input-area {
      padding: 1rem 1.5rem;
      background: rgba(15,23,42,0.7);
      backdrop-filter: blur(12px);
      border-top: 1px solid var(--border);
      display: flex;
      gap: 0.8rem;
    }

    #message-input {
      flex: 1;
      padding: 0.95rem 1.4rem;
      border: 1px solid var(--border);
      border-radius: 2rem;
      background: var(--surface);
      color: var(--text);
      font-size: 1rem;
      outline: none;
    }

    #message-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(34,197,94,0.18);
    }

    button {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      transition: all 0.18s;
    }

    button:hover {
      background: var(--primary-dark);
      transform: scale(1.08);
    }

    .typing {
      display: flex;
      gap: 0.35rem;
      padding: 1rem 1.4rem;
      background: var(--surface);
      border-radius: 1.25rem;
      width: fit-content;
      border-bottom-left-radius: 0.5rem;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: var(--text-light);
      border-radius: 50%;
      animation: bounce 1.3s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%,80%,100% { transform: translateY(0); }
      40% { transform: translateY(-7px); }
    }
  </style>
</head>
<body>

  <header>ðŸ¤– Moro AI â€“ Code Helper</header>

  <div class="chat-container" id="chat">
    <div class="message bot">
      <div class="avatar">M</div>
      <div class="bubble">
        Salaam! I'm Moro AI.<br>
        I'll explain code properly in paragraphs first, then show the clean code block with a copy button.
      </div>
    </div>
  </div>

  <div class="input-area">
    <input type="text" id="message-input" placeholder="Ask anything about code..." autocomplete="off"/>
    <button id="send-btn">âž¤</button>
  </div>

  <script>
    hljs.highlightAll();

    const chat = document.getElementById('chat');
    const input = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    //   REPLACE WITH YOUR REAL GROQ API KEY
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const GROQ_API_KEY = "xxxxxxxxxxxxxxxxxx";

    const MODEL = "llama-3.1-8b-instant";   // or "llama-3.3-70b-versatile"

    async function getGroqResponse(userMessage, history = []) {
      try {
        const messages = [
          {
            role: "system",
            content: "You are Moro AI - a helpful coding assistant from Karachi. " +
                     "When answering coding questions: " +
                     "1. First explain the solution clearly in normal paragraphs using simple language. " +
                     "2. Then provide the complete, clean code inside ONE markdown code block (```language ... ```). " +
                     "3. Do NOT mix explanation and code inside the same block. " +
                     "4. Keep explanations friendly, step-by-step and practical. " +
                     "Use modern best practices and comment important parts in the code."
          },
          ...history,
          { role: "user", content: userMessage }
        ];

        const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${GROQ_API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: MODEL,
            messages,
            temperature: 0.7,
            max_tokens: 2048,
            stream: false
          })
        });

        if (!res.ok) throw new Error((await res.json()).error?.message || res.status);

        const data = await res.json();
        return data.choices[0].message.content.trim();

      } catch (err) {
        console.error(err);
        return `Error: ${err.message}\n(Check API key / rate limits)`;
      }
    }

    function addMessage(text, who = "user") {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${who}`;

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = who === "user" ? "You" : "M";

      const bubble = document.createElement("div");
      bubble.className = "bubble";

      // Split explanation vs code block
      const parts = text.split(/```[\w]*\n/);
      let html = '';

      parts.forEach((part, i) => {
        if (i === 0) {
          // Explanation part
          html += '<div class="explanation">' +
                  part.replace(/\n/g, '<br>') +
                  '</div>';
        } else {
          // Code part
          const [langLine, ...codeLines] = part.split('\n');
          const lang = langLine.trim() || 'text';
          const code = codeLines.join('\n').replace(/```$/, '').trim();

          const escapedCode = code
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;');

          html += `<pre><code class="language-${lang}">${escapedCode}</code></pre>`;
        }
      });

      bubble.innerHTML = html;

      // Add copy buttons
      setTimeout(() => {
        bubble.querySelectorAll('pre').forEach(pre => {
          if (pre.querySelector('.copy-btn')) return;

          const btn = document.createElement('button');
          btn.className = 'copy-btn';
          btn.textContent = 'Copy code';
          btn.onclick = () => {
            const code = pre.querySelector('code').textContent;
            navigator.clipboard.writeText(code).then(() => {
              btn.textContent = 'Copied!';
              setTimeout(() => btn.textContent = 'Copy code', 1800);
            }).catch(() => {
              btn.textContent = 'Failed';
            });
          };
          pre.appendChild(btn);
        });

        hljs.highlightAll();
      }, 10);

      msgDiv.append(avatar, bubble);
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    function showTyping() {
      const msg = document.createElement("div");
      msg.className = "message bot";
      msg.innerHTML = `
        <div class="avatar">M</div>
        <div class="bubble typing">
          <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
      `;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      return msg;
    }

    let conversationHistory = [];

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      const typing = showTyping();

      const reply = await getGroqResponse(text, conversationHistory);

      typing.remove();
      addMessage(reply, "bot");

      conversationHistory.push({ role: "user", content: text });
      conversationHistory.push({ role: "assistant", content: reply });
      if (conversationHistory.length > 20) conversationHistory = conversationHistory.slice(-20);
    }

    sendBtn.onclick = sendMessage;

    input.addEventListener("keypress", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    input.focus();
  </script>
</body>
</html>
